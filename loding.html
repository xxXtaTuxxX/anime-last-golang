<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crunchyroll Ultimate Shimmer</title>
    <style>
        /* إعدادات الصفحة الأساسية (Crunchyroll Theme) */
        :root {
            --bg-color: #000000;
            --card-base: #23252b;
            --accent: #f47521;
            /* لون اللمعان - أبيض شفاف جداً */
            --shimmer-glow: rgba(255, 255, 255, 0.15);
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* حاوية البطاقات */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1100px;
        }

        /* هيكل البطاقة */
        .skeleton-card {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* العنصر الذي يحتوي على اللمعان */
        .shimmer-wrapper {
            background-color: var(--card-base);
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }

        /* تحديد أبعاد الصورة (بوستر الأنمي) */
        .poster {
            width: 100%;
            aspect-ratio: 2 / 3;
        }

        /* أسطر النصوص الوهمية */
        .line {
            height: 12px;
            width: 100%;
        }
        .line.short { width: 60%; }

        /* --- محرك حركة اللمعان (The Fast Diagonal Shimmer) --- */
        .shimmer-wrapper::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            /* تدرج مائل حاد من اليسار فوق إلى اليمين تحت */
            background: linear-gradient(
                135deg, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0) 35%, 
                var(--shimmer-glow) 50%, 
                rgba(255, 255, 255, 0) 65%, 
                rgba(255, 255, 255, 0) 100%
            );

            /* حجم التدرج لجعله يتحرك بسلاسة */
            background-size: 300% 300%;
            
            /* الحركة: سريعة جداً (0.6 ثانية) ومستمرة */
            animation: fastDiagonal 0.6s infinite linear;
        }

        @keyframes fastDiagonal {
            0% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        /* إضافة علامة تميز الموقع */
        .header-mock {
            width: 100%;
            max-width: 1100px;
            margin-bottom: 30px;
            border-right: 5px solid var(--accent);
            padding-right: 15px;
        }
        .header-mock h1 {
            color: white;
            font-size: 1.5rem;
            margin: 0;
        }

    </style>
</head>
<body>

    <div class="header-mock">
        <h1>التوصيات لك</h1>
    </div>

    <div class="grid">
        <script>
            for (let i = 0; i < 8; i++) {
                document.write(`
                    <div class="skeleton-card">
                        <div class="shimmer-wrapper poster"></div>
                        <div class="shimmer-wrapper line"></div>
                        <div class="shimmer-wrapper line short"></div>
                    </div>
                `);
            }
        </script>
    </div>

</body>
</html>
